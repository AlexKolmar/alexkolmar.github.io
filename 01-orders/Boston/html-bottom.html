<!--Кнопки вверх вниз-->
<div class="go-up" id='ToTop' title="вверх"><img src="https://forumstatic.ru/files/001b/6e/a7/29490.png"></div>
<div class="go-down" id='OnBottom' title="вниз"><img src="https://forumstatic.ru/files/001b/6e/a7/16127.png"></div>
<script type="text/javascript">
 $(function () {
  if ($(window).scrollTop() >= "250") $("#ToTop").fadeIn("slow")
  $(window).scroll(function () {
   if ($(window).scrollTop() <= "250") $("#ToTop").fadeOut("slow")
   else $("#ToTop").fadeIn("slow")
  });
  if ($(window).scrollTop() <= $(document).height() - "999") $("#OnBottom").fadeIn("slow")
  $(window).scroll(function () {
   if ($(window).scrollTop() >= $(document).height() - "999") $("#OnBottom").fadeOut("slow")
   else $("#OnBottom").fadeIn("slow")
  });
  $("#ToTop").click(function () { $("html,body").animate({ scrollTop: 0 }, "slow") })
  $("#OnBottom").click(function () { $("html,body").animate({ scrollTop: $(document).height() }, "slow") })
 });
</script>

    (function(){
       $.catch = function(a,f){$(function(){var t,i=0;function s(){i++;if(i>120)return;t=setTimeout(function(){if(!$(a).length){s();return};f()},100);}s();});}
       function appendTopicS(){
         $('.category td.tcl h3,#f-subforums td.tcl h3').each(function() {
           var L=$(this).parents('tr:first');
           var str='<br><div class="Add"><div class="themes" title="тем"><span class="left"><img src="https://forumstatic.ru/files/001b/6e/a7/57446.svg"></span><span class="right">'+L.find('td.tc2').text()+'</span></div>\

           </div>';$(str).appendTo(this);
         });
       }
       if($('#pun-index').length){appendTopicS ();}
       if($('#pun-viewforum').length){
         var summ=$('.main table[summary]').attr('summary').split(': ')[1].substr(0,1);
         if(summ=='#'||summ==String.fromCharCode(173))$.catch('#f-subforums',function(){appendTopicS()});
       }
    }());
    </script>
