<!-- Скрипт разворота блоков смайлов -->
<script>
 function showhide(b) {
  p = b.parentNode.getElementsByTagName("p")[0]
  if (b.value == "Дополнительные смайлы") {
   b.value = "Скрыть смайлы"
   p.style.display = "block"
  }
  else {
   b.value = "Дополнительные смайлы"
   p.style.display = "none"
  }
  return false
 }
</script>
