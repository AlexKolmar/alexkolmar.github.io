<div class="go-up" id='ToTop' title="вверх"></div>
<div class="go-down" id='OnBottom' title="вниз"></div>
<script type="text/javascript">
 $(function () {
  if ($(window).scrollTop() >= "250") $("#ToTop").fadeIn("slow")
  $(window).scroll(function () {
   if ($(window).scrollTop() <= "250") $("#ToTop").fadeOut("slow")
   else $("#ToTop").fadeIn("slow")
  });
  if ($(window).scrollTop() <= $(document).height() - "999") $("#OnBottom").fadeIn("slow")
  $(window).scroll(function () {
   if ($(window).scrollTop() >= $(document).height() - "999") $("#OnBottom").fadeOut("slow")
   else $("#OnBottom").fadeIn("slow")
  });
  $("#ToTop").click(function () { $("html,body").animate({ scrollTop: 0 }, "slow") })
  $("#OnBottom").click(function () { $("html,body").animate({ scrollTop: $(document).height() }, "slow") })
 });
</script>

<!------------------------------------------------- ЗАМЕНА ТИРЕ -------------------------------------------------->
<script type="text/javascript">
 $('.post-content p').each(function () {
  function replacer(str) { return str.replace(/-\s|–\s/gm, '— '); }
  var a = $(this).clone().wrap('<div></div>').parent().html();
  var b = a.replace(/>[^<>]+</gim, replacer);
  if (a != b) $(this).replaceWith(b)
 });
</script>


<!-- Замена дефисов на тире © Deff -->
<script>$('.post-content p').html(function () { return this.innerHTML.replace(/(\s|&nbsp;)?-(\s|&nbsp;)/g, '$1&mdash;$2') })</script>


<!-- Замена двойных кавычек на парные угловые скобки («») в постах © Deff -->
<script type="text/javascript">
  (function () {
   function rep(str, p1, offset, s) {
    return '>' + p1.replace(/"([^ "][^"]+?)"/gm, '«$1»') + '<';
   }
   $('.post-content p').each(function () {
    $(this).html(('</>' + $(this).html() + '</>').replace(/>([^<>]+)</gm, rep));
   });
  }());
</script>

     '<p class="splet">в знаменитом БДСМ-клубе чучела единорогов используются для ВИП-клиентов совсем не в качестве антуража. Дескать, именно поэтому они потеряли свой изначально белоснежный цвет.</p>',

     '<p class="splet">по ночным улицам Саут-Энда катается чертово такси. Тот, кто садится внутрь, уже никогда не приедет на свою остановку.</p>',
     '<p class="splet">в бостонском анатомическом музее Уоррена есть закрытая секция, где выставлен труп настоящего оборотня-волка. Или волчицы.</p>',
     '<p class="splet">в Чайна-тауне в канун Китайского нового года, если достаточно долго ждать, можно разглядеть в небе силуэт настоящего дракона.</p>',
     '<p class="splet">говорят, по ночным улицам Саут-Энда катается чертово такси. Тот, кто садится внутрь, уже никогда не приедет на свою остановку.</p>',
     '<p class="splet">фильм «Отступники» решили снять в Нью-Йорке, а не в Бостоне, хотя события и разворачиваются там по сюжету, вовсе не из-за финансовых соображений. Все дело в том, что на отснятых пленках постоянно встречались актеры массовки в неподходящих антуражу костюмах, которых никто не нанимал и вообще никогда не видел на площадке.</p>',
     '<p class="splet">туннели бостонского метро были созданы много тысячелетий назад подземным народцем.</p>',
     '<p class="splet">каждую пятницу 13 числа в Бостонском метро можно встретить слепого карлика, торгующего камнями. Говорят, что эти камни обладают магической силой.</p>',
     '<p class="splet">на многих записях с мест аварий присуствует неприметный мужчина в шляпе-котелке. Он всегда уходит ровно за минуту до столкновения автомобилей.</p>',
     '<p class="splet">в окрестностях Бостона есть тюрьма без охранников. Заключенные слишком напуганы, чтобы попытаться сбежать</p>',
     '<p class="splet">система автомагистралей между штатами США выполнена в виде огромной пентаграммы, способной призвать легион демонов в случае нападения Советского Союза.</p>',
     '<p class="splet">существует веб-сайт, на котором продаются магические книги — настоящая, на самом деле работающая магия. Адрес постоянно меняется, потому что сайт всё время закрывают. Попробуй поискать по кодовым словам «Magnum Arcanum» и «John Doe».</p>',
     '<p class="splet">у снежного человека есть номер социального страхования.</p>',
     '<p class="splet">если закопать вокруг дома пустые кофейные банки одна к одной крышками вверх, то со двора никогда не увидишь Северное сияние, зато Налоговая Служба забудет о твоём существовании.</p>',
     '<p class="splet">в ФБР есть отдел по контролю сверхъестественного.</p>',

     '<p class="splet">одна популярная радиостанция вставляет в передачи тайные инструкции для секретных армий, сражающихся за контроль над миром.</p>',
     '<p class="splet">телефонная сеть — живая и разумная, она управляет нами — ограниченным способом — с 1943 года. Распространение Интернета окончательно закрепило её власть…</p>',
     '<p class="splet">все до единого забыли остальные пять знаков Зодиака.</p>',
     '<p class="splet">когда ты пьян, реальность раскрывается перед тобой - можешь войти и изменить её. Только не забудь взять с собой бумагу и карандаш, иначе не сможешь вернуться.</p>',
     '<p class="splet">в Салеме живет ведьма, умеющая работать с глазами. Она может исправить твоё зрение. Хочешь снова видеть мир как ребёнок? Или может быть наоборот, ты не хочешь чего-то видеть?</p>',
     '<p class="splet">в индейской резервации, проживающей на территории заповедника Blue Hill живет женщина-сова. Она может предсказать тебе будущее, если ты принесешь ей три живых мыши.</p>',
     '<p class="splet">президент США на самом деле механический робот, контролируемый ковеном из семи подростков.</p>',
     '<p class="splet">мороженщик на углу Девитт Драйв и Шомут-авеню хранит на дне своей тележки, под сухим льдом, говорящую человеческую голову. За серебряный доллар он позволит тебе задать ей один вопрос; голова знает всех, кто хочет твоей смерти, а также их мотивы.</p>',
     '<p class="splet">в Бостоне существует культ, который нашёл способ объединить Вуду с Портретом Дориана Грея. Они становятся всё более прекрасными, тогда как обитатели небольшой деревеньки в Канзасе рождаются всё уродливее и уродливее.</p>',
     '<p class="splet">в Бостоне открыта студия звукозаписи, которая создает диски с записью саундтрека к человеческой жизни. Каждый саундтрек заканчивается одной жуткой нотой, после которой настает тишина.</p>',
     '<p class="splet">некоторые - многие? все? - домашние животные - телепаты и ведут запись того, какие люди обращались с ними хорошо, а какие нет. Однажды они отплатят за всё - и за хорошее, и за плохое.</p>',
     '<p class="splet">все эти сообщения на тему "Сделай деньги быстро" - не спам. Каждое из них содержит в себе частичку секретного числа Зверя, и, если у тебя в ящике наберётся достаточно таких писем, ты сможешь восстановить его имя и поговорить с Врагом!</p>',
     '<p class="splet">если ты переберёшься через старую кирпичную стену на Эвергрин Стрит в нужное время, то попадёшь в страну мёртвых.</p>',
     '<p class="splet">если 31 января за 2 минуты до полуночи ты ступишь на Бостонский университетский мост, то попадешь в страну мертвых</p>',
     '<p class="splet">бродяги и бездомные пропадают возле того старого, позаброшенного участка железной дороги. Считается, что они уходят прямиком в рай. Но происходит это лишь при голубой луне. В буквальном смысле</p>',
     '<p class="splet">некрофон Томаса Едисона - для общения с мертвыми - никогда не работал. Как бы то ни было, но ему удалось создать Неофон, для разговоров с еще не родившимися.</p>',
     '<p class="splet">в Бостонском метро живут самые настоящие гремлины. Именно поэтому вход с едой на перроны запрещен — эти маленькие твари никогда не против поживиться сначала вашей вкусняшкой, а потом и вами.</p>',
     '<p class="splet">ни в коем случае не подбирайте на улицах монеты — они несут проклятье. Даже если у вас рассыпалась мелочь — лучше оставьте все как есть, их соберут чистильщики. Или ребята, которым жить надоело.</p>',
     '<p class="splet">сатанисты любят месяцы, начинающиеся с воскресенья: в эти месяцы они более активны.</p>',
     '<p class="splet">говорят, что огромная тень нависает над городом каждый третий месяц в году...</p>',
     '<p class="splet">байкеры — это патрули демонов, которые контролируют деятельность ангелов, а также порой вступают в разборки между собой.</p>',
     '<p class="splet">в заливе Куинси обитает злобная морская владычица, которая никогда не против утянуть на дно туристов, студентов и пьяниц (а лучше три в одном). Ей же можно сказать «спасибо» за сильные снегопады.</p>',
     '<p class="splet">в Бостонской общественной библиотеке есть тайный раздел, где хранятся жуткие фолианты, вывезенные из Европы первыми ведьмами и переселенцами. Те самые магические книги, которые оборачивали человеческой кожей и писали кровью.</p>',
     '<p class="splet">главная ведьма Салема — самая настоящая ведьма, живущая в этих краях больше 400 лет.</p>',
     '<p class="splet">в отеле «Вельвет» во время медового месяца пара нашла труп в матрасе. Но поверьте, это не самое худшее, что можно там найти.</p>',
     '<p class="splet">во многих штатах США дорожная полиция всегда имеет в патрульной машине 2 галлона Колы, чтобы смывать кровь с шоссе после аварии.</p>',
     '<p class="splet">один из магазинчиков на главной туристической улице Салема держит настоящая Килох Вайра.</p>',
     '<p class="splet">в заброшенной церкви в южной части города проживает призрак, некоторые видели его как Ворона, другие как Чумного Доктора, а может, и просто наркоман, черт его знает.</p>',
     '<p class="splet">неподалеку от кладбища Салема, где растет жуткое старое дерево, можно призвать повешенных ведьм, и возможно, даже остаться в живых.</p>',
     '<p class="splet">если пригласить на свадьбу белую Лису и дать ей как следует выпить, можно избежать попадания в статистику разводов!</p>',
     '<p class="splet">из городских архивов известно, что одно старейших кладбищ Бостона, Гранари, основали в 1660 году. Однако первое надгробие датируется только 1667 годом. Все дело в том, что до тех пор эта земля была проклята и пожирала все, что в нее попадало. </p>',
     '<p class="splet">на Тропе Свободы на самом деле не хватает нескольких важных точек, в которых произошли такие события, как необъяснимое исчезновение всех жителей улицы Тремонт-стрит.</p>',
     '<p class="splet">дом, который Лавкрафт описал в рассказе «Модель для Пикмана», снесли при перестройке города лишь частично, убрав этажи, возвышавшиеся над землей. И подвал с колодцем, ведущим в саму преисподнюю, может оказаться под домом любого жителя Норт-Энда.</p>',
     '<p class="splet">фильм «Отступники» решили снять в Нью-Йорке, а не в Бостоне, хотя события и разворачиваются там по сюжету, вовсе не из-за финансовых соображений. Все дело в том, что на отснятых пленках постоянно встречались актеры массовки в неподходящих антуражу костюмах, которых никто не нанимал и вообще никогда не видел на площадке.</p>',
     '<p class="splet">в небе над городом видели настоящую валькирию. Она чуть не сбила самолет.</p>',
     '<p class="splet">Ростовы являются хранителями семян цветущего папоротника.</p>'
    ];
