      <div class="go-up" id='ToTop'><img src="https://forumstatic.ru/files/001c/21/d6/28018.png" border="0" width=100%/></div>
      <div class="go-down" id='OnBottom'><img src="https://forumstatic.ru/files/001c/21/d6/96336.png" border="0" width=100%/></div>
  
      <script type="text/javascript">
      $(function(){
      if ($(window).scrollTop()>="250") $("#ToTop").fadeIn("slow")
      $(window).scroll(function(){
        if ($(window).scrollTop()<="250") $("#ToTop").fadeOut("slow")
        else $("#ToTop").fadeIn("slow")
      });
      if ($(window).scrollTop()<=$(document).height()-"999") $("#OnBottom").fadeIn("slow")
      $(window).scroll(function(){
        if ($(window).scrollTop()>=$(document).height()-"999") $("#OnBottom").fadeOut("slow")
        else $("#OnBottom").fadeIn("slow")
      });
      $("#ToTop").click(function(){$("html,body").animate({scrollTop:0},"slow")})
      $("#OnBottom").click(function(){$("html,body").animate({scrollTop:$(document).height()},"slow")})
      });
      </script>
