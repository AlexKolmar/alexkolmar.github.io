<script type="text/javascript">
 $().pun_mainReady(() => {
  const bgs = document.querySelectorAll('.parallax');

  window.addEventListener('mousemove', (e) => {
   const x = e.clientX / window.innerWidth;
   const y = e.clientY / window.innerHeight;

   bgs.forEach(bg => {
    const rect = bg.getBoundingClientRect();
    const normalizedElementX = (rect.left + rect.right) / (2 * window.innerWidth) - 0.5;
    const normalizedElementY = (rect.top + rect.bottom) / (2 * window.innerHeight) - 0.5;
    const distanceFromCenter = Math.sqrt(normalizedElementX ** 2 + normalizedElementY ** 2);

    const multiplier = 4 + distanceFromCenter * 3; // adjust second value to control sens

    const offsetX = (x - normalizedElementX) * multiplier;
    const offsetY = (y - normalizedElementY) * multiplier;

    bg.style.transform = `translate(${-offsetX}px, ${-offsetY}px)`;
   });
  });
 });
</script>

<script>
 function PanelToggleL(panel) {
  var isVisible = panel.hasClass('visible');
  panel.toggleClass('visible', !isVisible);

  // add event listener
  if (!isVisible) {
   $(document).on('click.outsidePanel', function (event) {
    if (!panel.is(event.target) && panel.has(event.target).length === 0 && !$('#img-left').is(event.target)) {
     panel.removeClass('visible');
     $(document).off('click.outsidePanel'); // del event listener
    }
   });
  } else {
   $(document).off('click.outsidePanel'); //del if panel is hidden
  }
 }
</script>

<!-- Идикатор загруки -->
<script>
 document.addEventListener("DOMContentLoaded", function () {
  const progress = document.createElement("div");
  progress.id = "progress";
  document.body.appendChild(progress);

  // init width
  requestAnimationFrame(() => {
   progress.style.width = `${30 + Math.random() * 30}%`;
  });

  window.addEventListener("load", () => {
   progress.style.width = "100%";
   progress.style.opacity = "0";
   setTimeout(() => {
    progress.remove();
   }, 700); // 300ms delay + 400ms fadeout
  });
 });
</script>
