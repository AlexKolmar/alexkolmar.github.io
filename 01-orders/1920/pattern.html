<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум 1920-х</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap');
        body {
            background-color: #0E0E0E;
            color: #2B2B2B;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #5D001E;
            padding: 20px;
            text-align: center;
            color: #D4B483;
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #F5ECE1;
            padding: 20px;
            border-radius: 10px;
        }
        .forum-category {
            border: 2px solid #C9A066;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #FFF9F0;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            color: #5D001E;
        }
        a {
            color: #C9A066;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            color: #6D2932;
        }
        .topic-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1C1C1C;
            color: #D4B483;
        }
    </style>
</head>
<body>
    <header>
        Форум 1920-х
    </header>
    <div class="container">
        <div class="forum-category">
            <h2><img src="icon-new.png" class="topic-icon"> Новые темы</h2>
            <p><a href="#">Последние обсуждения и свежие новости</a></p>
        </div>
        <div class="forum-category">
            <h2><img src="icon-important.png" class="topic-icon"> Важные темы</h2>
            <p><a href="#">Правила форума, объявления, основные события</a></p>
        </div>
        <div class="forum-category">
            <h2><img src="icon-closed.png" class="topic-icon"> Закрытые темы</h2>
            <p><a href="#">Темы, в которые больше нельзя писать</a></p>
        </div>
    </div>
    <div class="footer">
        © 2025 Форум 1920-х | Дизайн в стиле Ар-Деко
    </div>
</body>
</html>
