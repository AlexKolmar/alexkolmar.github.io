 <script>function getUrlParameterByName( name,href )

 function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min)) + min;}
 function copyAdvertisingToClipboard(event, elem) {event.preventDefault(); var url = $(elem).closest('.post').find('.permalink').attr('href'); var $temp = $("<textarea>"); $("body").append($temp); var advertiseCode = advertiseCodes[getRandomInt(0, advertiseCodes.length)]; var text = advertiseCode + '[url=' + url + ']взаимность[/url]'; $temp.val(text).select(); document.execCommand("copy"); $temp.remove();}
 function addAdvertiseLink(topicId) { var url = window.location.href; if (getUrlParameterByName('id', url) == topicId) { $('.post').each(function() { var $li = $('<li>').attr('class', 'pl-advlink').append('<a href="#" onclick="copyAdvertisingToClipboard(event, this);">Взаимная реклама</a>'); $(this).find('.post-links ul').append($li); }) } }
