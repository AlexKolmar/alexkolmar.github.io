<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея изображений</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    img {
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Стиль для модального окна */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal img {
        width: unset;
        height: unset;
        display: block;
        margin: 0 auto;
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1 style="width: 100%; text-align: center;">Галерея изображений</h1>

  <!-- Галерея изображений -->
  <img src="https://i.imgur.com/Z1F51ri.jpeg" alt="Image 1" class="gallery-image">
  <img src="https://i.imgur.com/09ipnGW.png" alt="Image 2" class="gallery-image">
  <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3" class="gallery-image">
  <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4" class="gallery-image">

  <!-- Модальное окно -->
  <div class="modal" id="image-modal">
    <img src="" alt="Enlarged Image" id="modal-image">
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery-image');
    const modal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');

    // Открытие модального окна с соответствующим изображением
    galleryImages.forEach((image) => {
      image.addEventListener('click', () => {
        modalImage.src = image.src; // Устанавливаем источник увеличенного изображения
        modalImage.alt = image.alt; // Копируем описание изображения
        modal.classList.add('show'); // Показываем модальное окно
      });
    });

    // Закрытие модального окна
    modal.addEventListener('click', (event) => {
      if (event.target === modal || event.target === modalImage) {
        modal.classList.remove('show'); // Скрываем окно
      }
    });
  </script>
</body>
</html>
